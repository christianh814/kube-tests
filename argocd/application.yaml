apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: argocd/apps
    repoURL: https://github.com/leoluz/argocd
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
